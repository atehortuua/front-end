<section>
  <h1>REGISTRATE</h1>
  <form (ngSubmit)="register()">
    <div class="from">
      <label for="name">Nombre:</label>
      <input [(ngModel)]="user.name" type="text" name="name" id="name"placeholder="tu nombre">
    </div>

    <div class="from">
      <label for="lastName">Apellido</label>
      <input [(ngModel)]="user.lastName" type="text" name="lastName" id="lastName"placeholder="tu apellido">
      
    </div>

    <div class="from">
      <label for="number">Celular</label>
      <input [(ngModel)]="user.number" type="test" name="number" id="number"placeholder="320">
      
    </div>

    <div class="from">
      <label for="email">Correo</label>
      <input [(ngModel)]="user.email" type="email" name="email" id="email"placeholder="email@example.com">
      
    </div>

    <div class="from">
      <label for="password">Contraseña</label>
      <input [(ngModel)]="user.password" type="password" name="password" id="password" placeholder="********"> 
      
    </div>

    <div class="from">
      <label for="password2">Verificar Contraseña</label>
      <input [(ngModel)]="user.password2" type="password" name="password2" id="password2">
      
    </div>


        <button type="submit">REGISTRARSE</button>
    
    

    
  </form>
</section>

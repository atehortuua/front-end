<section>
    <h1>INICIAR SESION</h1>
    <form (ngSubmit)="login()">

        <div class="from">
      <label for="name">Correo:</label>
      <input [(ngModel)]="user.email" type="text" name="name" id="name"placeholder="correo">
    </div>
      <div class="from">
      <label for="name">Contraseña:</label>
      <input [(ngModel)]="user.password" type="password" name="name" id="password"placeholder="Contraseña">
    </div>

        <button type ="submit">Entrar</button>
   
    </form>
</section>

<div class="buttons">
        <button (click)="loginAsAdmin()">Iniciar con Admin</button>
        <button (click)="loginAsOwner()">Iniciar con Owner</button>
        <button (click)="loginAsClient()">Iniciar con Client</button>
    </div>

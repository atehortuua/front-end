<section>
    <h1>INICIAR SESION</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">

        <div class="from">
            <label for="email">Correo:</label>
            <input 
                [(ngModel)]="user.email" 
                type="email" 
                name="email" 
                id="email"
                placeholder="correo@ejemplo.com"
                required
                email
                #emailInput="ngModel"
                [class.invalid]="emailInput.invalid && emailInput.touched"
            >
            <small class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
                Ingresa un correo v치lido
            </small>
        </div>

        <div class="from">
            <label for="password">Contrase침a:</label>
            <input 
                [(ngModel)]="user.password" 
                type="password" 
                name="password" 
                id="password"
                placeholder="Contrase침a"
                required
                minlength="8"
                #passwordInput="ngModel"
                [class.invalid]="passwordInput.invalid && passwordInput.touched"
            >
            <small class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
                La contrase침a debe tener al menos 8 caracteres
            </small>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
   
    </form>
</section>

<div class="buttons">
    <button (click)="loginAsAdmin()">Iniciar con Admin</button>
    <button (click)="loginAsOwner()">Iniciar con Owner</button>
    <button (click)="loginAsClient()">Iniciar con Client</button>
</div>
